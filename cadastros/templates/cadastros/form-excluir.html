{% extends 'paginas/modelo.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block conteudo %}
<h3> Excluir </h3>
<p class= "lead">
    Confirme par excluir o registro definitivamente
</p>
<form action="" method="post">

    <p>
        Deseja excluir o registro: <b>{{object}}</b>
    </p>
    
    {% csrf_token %0}
    
    {{ form|crispy }}
    
    <button type="submit" class= "bnt bnt-primary" > Excluir </button>
    
    </form>
{% endblock %}
